trigger:
  branches:
    include:
      - main   # cambia si tu rama se llama master

pool:
  vmImage: 'ubuntu-latest'

variables:
  app_name: 'SaleSystemTecyLab'   # ðŸ‘ˆ tu App Service Name
  resource_group: 'TecyLabGroup'    # ðŸ‘ˆ tu Resource Group

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean package'
    publishJUnitResults: true

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)/target'
    Contents: '*.jar'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'sp-azure-devops'  # ðŸ‘ˆ tu service connection
    appName: '$(app_name)'
    package: '$(Pipeline.Workspace)/drop/*.jar'
